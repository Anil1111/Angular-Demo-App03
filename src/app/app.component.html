<div class="container">
    <br>
    <h1>Pipes</h1>
    <hr>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Value</th>
                <th scope="col">Pipe</th>
                <th scope="col">Result</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">{{ name }}</th>
                <td>uppercase</td>
                <td>{{name | uppercase }}</td>
            </tr>
            <tr>
                <th scope="row">{{ name }}</th>
                <td>lowercase</td>
                <td>{{name | lowercase }}</td>
            </tr>

        </tbody>
    </table>

</div>
